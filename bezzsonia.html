<body>
    Безсоння UA
    Игорь Фунт
    Прекрасні жіночі
    зелені очі,
    Все дивляться
    На мене щоночі.
    Не мають можливості
    щось сказати.
    Все бажають
    мене обійняти.
    Обійняти й промовити
    ніжні слова.
    А я лише промовчу ,
    як тая трава…
